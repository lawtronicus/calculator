<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" defer>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>an Odin Project project</p>
    </header>
    <main>
        <div class="calculatorFrame">
            <div class="display">
                <div data-previousOperand id="previousSelection"></div>
                <div data-currentOperand id="currentSelection"></div>
            </div>
            <button data-clearAll class="clearAll option">CA</button>
            <button data-clear class="clear option">DEL</button>
            <button data-posNeg class="plusMinus option">+/-</button>
            <button data-operator class="division operation">÷</button>
            <button data-number class="seven digit">7</button>
            <button data-number class="eight digit">8</button>
            <button data-number class="nine digit">9</button>
            <button data-operator class="multiplication operation">x</button>
            <button data-number class="four digit">4</button>
            <button data-number class="five digit">5</button>
            <button data-number class="six digit">6</button>
            <button data-operator class="subtraction operation">−</button>
            <button data-number class="one digit">1</button>
            <button data-number class="two digit">2</button>
            <button data-number class="three digit">3</button>
            <button data-operator class="addition operation">+</button>
            <button data-number class="zero">0</button>
            <button data-number class="decimal">.</button>
            <button data-compute class="equals operation">=</button>
        </div>
    </main>
    <footer>
        <p>Lawton's Page</p>
    </footer>
</body>
</html>
